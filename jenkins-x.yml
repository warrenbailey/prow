buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-jx:0.1.289
        stages:
        - name: "continuous-integration"
          steps:
          - command: make
            args:
            - build
            - -f
            - /workspace/workspace/prow/Makefile
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-jx:0.1.289
        stages:
        - name: "continuous-integration"
          steps:
          - image: jenkinsxio/jx:1.3.963
            command: jx
            args:
              - step
              - credential
              - -s
              - jenkins-x-chartmuseum
              - -k
              - BASIC_AUTH_USER
              - -f
              - /builder/home/basic-auth-user.json
          - image: jenkinsxio/jx:1.3.963
            command: jx
            args:
              - step
              - credential
              - -s
              - jenkins-x-chartmuseum
              - -k
              - BASIC_AUTH_PASS
              - -f
              - /builder/home/basic-auth-pass.json
          - command: make
            args:
            - release
            - -f
            - /workspace/workspace/prow/Makefile