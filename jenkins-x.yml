buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-jx:0.1.289
        stages:
        - name: "continuous-integration"
          steps:
          - command: ls
            args:
            - -laR
          - command: pwd
          - command: cat
            args:
            - /workspace/workspace/prow/Makefile
          - command: make
            args:
            - build
            - -f
            - /workspace/workspace/prow/Makefile
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-jx:0.1.289
        stages:
          - name: "continuous-integration"
            steps:
          - command: cd
            args:
            - prow
          - command: make
            args:
            - release